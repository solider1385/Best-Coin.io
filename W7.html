<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TON Wallet Connect Test</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
  </head>
  <body style="font-family:sans-serif;text-align:center;margin-top:60px;">

    <button id="connect">اتصال به کیف پول</button>

    <script>
      alert("✅ صفحه لود شد!");

      // چک کنیم TonConnect وجود داره
      if (typeof TON_CONNECT === "undefined") {
        alert("❌ TonConnect SDK لود نشده!");
      } else {
        alert("✅ TonConnect SDK پیدا شد!");
      }

      document.getElementById("connect").onclick = async () => {
        try {
          alert("در حال تلاش برای اتصال...");
          const tonConnect = new TON_CONNECT.TonConnect({
            manifestUrl: "https://solider1385.github.io/Best-Coin.io/tonconnect-manifest.json"
          });

          await tonConnect.connect();
          alert("✅ کیف پول وصل شد!");
        } catch (err) {
          alert("❌ خطا: " + err.message);
        }
      };
    </script>
  </body>
</html>
