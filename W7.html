    <!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>TON Connect Web</title>
  <!-- لود SDK TON Connect UI از CDN -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">

  <!-- مکانی برای دکمه اتصال -->
  <div id="ton-connect"></div>
  
  <p id="status">وضعیت: هنوز متصل نشده</p>

  <script>
    // مقداردهی TonConnectUI بر اساس راهنمای رسمی
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: "https://solider1385.github.io/Best-Coin.io/tonconnect-manifest.json",
      buttonRootId: "ton-connect"
    });

    // وقتی وضعیت اتصال تغییر کرد
    tonConnectUI.onStatusChange((wallet) => {
      if (wallet) {
        document.getElementById("status").innerText =
          "متصل شد! آدرس: " + wallet.account.address;
      } else {
        document.getElementById("status").innerText =
          "قطع شد یا متصل نیست";
      }
    });

    // برای تست، می‌تونی از این طریق مودال اتصال رو باز کنی
    async function openWalletModal() {
      try {
        await tonConnectUI.openModal();
      } catch (e) {
        console.error("خطا در باز کردن مودال:", e);
        document.getElementById("status").innerText = "خطا در اتصال";
      }
    }

    // اگر خواستی دکمه سفارشی بسازی:
    // let btn = document.createElement("button");
    // btn.textContent = "اتصال کیف پول";
    // btn.onclick = openWalletModal;
    // document.body.append(btn);

    // این قسمت اجباری نیست چون دکمه توسط UI خود SDK ساخته می‌شود

  </script>

</body>
</html>
