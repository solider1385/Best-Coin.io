<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نمایش تبلیغ</title>
  <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
  <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>

 <style>
    body{
      margin:0;
      background:#f5f5f5;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:sans-serif;
    }
    #showAdBtn{
      width:140px;
      height:140px;
      border-radius:50%;
      border:none;
      font-size:20px;
      background:#007bff;
      color:#fff;
      cursor:pointer;
    }
    #showAdBtn:hover{
      opacity:.85;
    }
  </style>
</head>
<body>

  <div id="41a51af0e1f2d1999923dfa5ed0702ee1e629a8e" style="display:none"></div>

    
  <button id="showAdBtn">نمایش تبلیغ</button>

    <script async src="https://partner.adextra.io/jt/41a51af0e1f2d1999923dfa5ed0702ee1e629a8e.js"></script>
 
  <script>
    const onError = () => {
      alert('❌ خطا در نمایش تبلیغ');
    }
    const onSuccess = () => {
      alert('✅ تبلیغ با موفقیت نمایش داده شد');
    }

    document.getElementById('showAdBtn').addEventListener('click', () => {
      p_adextra(onSuccess, onError);


      // widget initialization
    const adexiumAds = new AdexiumWidget({
        wid: '323af743-8933-41b7-ae16-3c9a848ed034',
        adFormat: 'push-like',
         // remove this on production, use for test only
    });
    const button = document.getElementById('showAdBtn');
    
    // bind click event on button
    button.onclick = () => {
        // request ad
        adexiumAds.requestAd('push-like');
    };
    // subscribe on ad received event
    adexiumAds.on('adReceived', (ad) => {
        adexiumAds.displayAd(ad); // displaying ad
    });

    adexiumAds.on('noAdFound', () => {
      alert("adexume not found ads")
        // do something if ad is not found for user
    });

      
    });
  </script>

</body>
</html>
