<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه با عدد رندوم و نمودار خطی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="text-center">
        <div id="randomNumber" class="text-2xl mb-4"></div>
        <canvas id="myChart" width="400" height="400" class="mb-4"></canvas>
        <button id="generateChart" class="bg-green-500 text-white px-4 py-2 rounded">تولید عدد و نمودار رندوم</button>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        let myChart;

        function generateRandomNumber() {
            return Math.floor(Math.random() * 9);
        }

        function createChart(randomNumber) {
            const data = [0];
            const labels = ['0'];

            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Chart',
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    animation: {
                        duration: 2000,
                        easing: 'linear'
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 10
                        }
                    }
                }
            });

            let currentPoint = 1;
            const interval = setInterval(() => {
                if (currentPoint <= randomNumber) {
                    data.push(currentPoint);
                    labels.push(` ${currentPoint}`);
                    myChart.update();
                    currentPoint++;
                } else {
                    clearInterval(interval);
                }
            }, 500);
        }

        document.getElementById('generateChart').addEventListener('click', () => {
            const randomNumber = generateRandomNumber();
            document.getElementById('randomNumber').innerText = `عدد رندوم: ${randomNumber}`;
            createChart(randomNumber);
        });
    </script>
</body>
</html>
