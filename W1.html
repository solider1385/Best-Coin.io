<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه با دکمه و iframe</title>
    <style>
        .green-button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #iframe-container {
            display: none;
            margin-top: 20px;
            border: 1px solid #ccc;
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

    <button class="green-button" onclick="openIframe()">باز کردن iframe</button>

    <div id="iframe-container">
        <iframe id="my-iframe" src="" width="100%" height="100%"></iframe>
    </div>

    <script>
        function openIframe() {
            var iframe = document.getElementById('my-iframe');
            iframe.src = 'https://zireemilsoude.net/4/8552265'; // لینک x را اینجا قرار دهید
            document.getElementById('iframe-container').style.display = 'block';
        }
    </script>

</body>
</html>
