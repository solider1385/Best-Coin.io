<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>جدول اعضا از تلگرام</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #printBtn {
      background-color: #2196F3;
    }
    #printBtn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <h1>2لیست اعضا</h1>
  <table id="membersTable">
    <thead>
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Username</th>
        <th>First Name</th>
      </tr>
    </thead>
    <tbody>
      <!-- ردیف‌ها اینجا ساخته می‌شن -->
    </tbody>
  </table>

  <button id="saveBtn">ذخیره در مرورگر</button>
  <button id="printBtn">چاپ</button>

  <script>
    const token = "7980784710:AAHknnAJuKiomN9lG_DPPwUapLEYDju0J-w"; // اینجا توکن باتت رو بذار
    const url = `https://api.telegram.org/bot${token}/getUpdates`;

    let uniqueUsers = new Map();

    // 📌 تابع پر کردن جدول
    function renderTable(users) {
      const tableBody = document.querySelector("#membersTable tbody");
      tableBody.innerHTML = ""; // پاک‌سازی قبلی
      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.id}</td>
          <td>${user.username}</td>
          <td>${user.first_name}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // 📌 گرفتن داده از API
    async function loadMembers() {
      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.ok && data.result) {
          data.result.forEach(update => {
            const user = update.message?.from;
            if (user && !uniqueUsers.has(user.id)) {
              uniqueUsers.set(user.id, {
                id: user.id,
                username: user.username || "—",
                first_name: user.first_name || "—"
              });
            }
          });
        }

        renderTable(Array.from(uniqueUsers.values()));
      } catch (err) {
        console.error("خطا در دریافت داده‌ها:", err);
      }
    }

    // 📌 ذخیره در localStorage
    document.getElementById("saveBtn").addEventListener("click", () => {
      const usersArray = Array.from(uniqueUsers.values());
      localStorage.setItem("telegramUsers", JSON.stringify(usersArray));
      alert("کاربران ذخیره شدند ✅");
    });

    // 📌 چاپ جدول
    document.getElementById("printBtn").addEventListener("click", () => {
      window.print();
    });

    // 📌 وقتی صفحه لود شد: اول از localStorage بخونه
    window.onload = () => {
      const saved = localStorage.getItem("telegramUsers");
      if (saved) {
        const usersArray = JSON.parse(saved);
        usersArray.forEach(u => uniqueUsers.set(u.id, u));
        renderTable(usersArray);
      } else {
        loadMembers();
      }
    };
  </script>
</body>
</html>
