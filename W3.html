<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>اطلاعات کاربر تلگرام</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Vazirmatn, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 30px;
      direction: rtl;
    }
    h1 {
      color: #0088cc;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 300px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>اطلاعات شما</h1>
  <ul id="user-data">
    <li>در حال بارگذاری...</li>
  </ul>

  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe?.user;

    const list = document.getElementById("user-data");
    list.innerHTML = "";

    if (user) {
      const fields = {
        "🆔 شناسه کاربر": user.id,
        "🤖 ربات است؟": user.is_bot,
        "👤 نام": user.first_name,
        "👥 نام خانوادگی": user.last_name || "—",
        "🔗 نام کاربری": user.username || "—",
        "🌍 زبان": user.language_code,
        "⭐ پریمیوم": user.is_premium ? "بله" : "خیر",
        "📩 اجازه پیام خصوصی": user.allows_write_to_pm ? "بله" : "خیر"
      };

      for (const [key, value] of Object.entries(fields)) {
        const li = document.createElement("li");
        li.textContent = `${key}: ${value}`;
        list.appendChild(li);
      }
    } else {
      list.innerHTML = "<li>❌ اطلاعات کاربر در دسترس نیست.</li>";
    }
  </script>
</body>
</html>
