<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
  <script src="https://js.mbidadm.com/in-stream-ad-admanager/tma.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="text-center">
    <button onclick="window.show?.().then(() => alert('tma ad played')).catch(e => console.log(e))" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
      Play ads
    </button>
  </div>
  <script>
    // Initialize the advertising engine and select the SHOW method for displaying ads
    window.initCdTma?.({ id: 2007390 }).then(show => window.show = show).catch(e => console.log(e))
  </script>
</body>
</html>
