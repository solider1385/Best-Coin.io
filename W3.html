<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش تبلیغ</title>
    <script src="https://w.tads.me/widget.js"></script>
</head>
<body>
    <h1>تبلیغ خود را اینجا نمایش دهید</h1>
    <div id="tads-container-395"></div> <!-- شناسه ویجت شما -->

    <button id="btn">نمایش تبلیغ</button>

    <script>
        const adsNotFoundCallback = () => {
            console.log('تبلیغی برای نمایش پیدا نشد');
            // می‌توانید کد اضافی اینجا اضافه کنید اگر تبلیغی در دسترس نباشد
        };

        const adController = window.tads.init({
            widgetId: '395', // شناسه واقعی ویجت شما
            debug: false, // برای توسعه 'true' و برای تولید 'false' قرار دهید
            onShowReward: (adId) => {
                console.log('تبلیغ نمایش داده شد:', adId);
                // کد اینجا اضافه کنید تا کاربر را بعد از نمایش تبلیغ پاداش دهید
            },
            onClickReward: (adId) => {
                console.log('روی تبلیغ کلیک شد:', adId);
                // کد اینجا اضافه کنید تا کاربر را بعد از کلیک روی تبلیغ پاداش دهید
            },
            onAdsNotFound: adsNotFoundCallback
        });

        document.getElementById('btn').addEventListener('click', () => {
            adController
                .loadAd()
                .then(() => adController.showAd())
                .catch((result) => {
                    console.log(result);
                });
        });
    </script>
</body>
</html>
