<body>
    
    <!-- Insert the div in the body -->
    <div id="tads-container-395"></div>
    
    <!-- Initialize the widget -->
    <script>
        const adsNotFoundCallback = () => {
            alert('No ads found to show');
            // Write your code here in case we couldn't display ad
        };

        const adController = window.tads.init({
            widgetId: 395, // Your actual widget ID
            debug: false, // Use 'true' for development and 'false' for production
            onShowReward: (adId) => {
                alert('Show ad: ' + adId);
                // Write code here for reward user after ad showed or delete this func onShowReward
            },
            onClickReward: (adId) => {
                alert('Click on ad: ' + adId);
                // Write code for reward user after ad clicked or delete this func onClickReward
            },
            onAdsNotFound: adsNotFoundCallback
        });
          adController.loadAd()
        .then(() => adController.showAd())
           .catch((err) => {
        console.log(err);
      	adsNotFoundCallback();
             });
    </script>
