<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>...</title>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/tg-ads-co-widget.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const tgAdsWidget = new TGAdsWidget({
                wid: 'b4dabb4b-1355-4c18-a33d-1526f4d2be2d',
                
                adFormat: 'push-like'
                //interstitial
            });
            document.getElementById('x').addEventListener('click', () => {
                tgAdsWidget.requestAd('push-like');
            });
            

            tgAdsWidget.on('adReceived', (adContent) => {
                tgAdsWidget.displayAd(adContent);
            });
        });
        document.addEventListener('DOMContentLoaded', () => {
            const tgAdsWidget = new TGAdsWidget({
                wid: '651029d3-3c66-463d-9d13-7ef525cda204',
                
                adFormat: 'push-like'
                //interstitial
            });

            
            document.getElementById('y').addEventListener('click', () => {
                tgAdsWidget.requestAd('interstitial');
            });

            tgAdsWidget.on('adReceived', (adContent) => {
                tgAdsWidget.displayAd(adContent);
                alert("cant show ad");
            });
        });

    </script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
      <style>
          .task {
     -adsgram-task-font-size: 16px; 
     -adsgram-task-icon-size: 50px; 
     -adsgram-task-icon-title-gap: 15px; 
      -adsgram-task-button-width: 60px; 
      -adsgram-task-icon-border-radius: 8px;
       display: block;
       width: 328px;
       padding: 8px 16px 8px 8px;
       border-radius: 16px;
       background-color: #1d2733;
       font-family: Roboto;
       color: white;
       }
      </style>
</head>
<body>
<button id="x">x button</button>
<button id="y">y button</button>
    

<adsgram-task data-block-id='task-9514' data-
debug='false' class='task'>
<p slot='reward' class='task_reward> 100</p>
<div slot='button' class='task_button'>go</div>
<div slot='done' class='task button
task_button_done'>done</div>
</adsgram-task>
</body>
</html>
